<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="left">
      <p class="light">Your Result</p>
      <div class="circle">
        <p class="biggest">76 <span style="font-size: 16px; color: hsl(0, 0%, 100%, 50%);"><br>of 100</span></p>
        
      </div>
      <p class="bigger g">Great</p>
      <p class="light small">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
      
    <div class="right">
      <p class="centre dark">Summary</p>
      <div class="red">
        <p><img src="./assets/images/icon-reaction.svg" alt="react">Reaction</p>
        <p class="dark">80 <span>/ 100</span></p>
      </div>
      
      <div class="yellow">
        <p><img src="./assets/images/icon-memory.svg" alt="img">Memory</p>
        <p class="dark">92 <span>/ 100</span></p>
      </div>
      
      <div class="green">
        <p><img src="./assets/images/icon-verbal.svg" alt="verbal">Verbal</p>
        <p class="dark">61 <span>/ 100</span></p>
      </div>
      
      <div class="blue">
        <p><img src="./assets/images/icon-visual.svg" alt="visual">Visual</p>
        <p class="dark">72 <span>/ 100</span></p>
      </div>
      
      <div id ="btn">
        <p>Continue</p>
      </div>
      
    </div>
  </div>
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Olumightty">Ayoola Olumide</a>.
  </div>


  <script src="./script.js" charset="UTF-8"></script>
</body>
</html>
